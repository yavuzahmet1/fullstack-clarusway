<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ticket Teservation</title>
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat "></div>
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
    <div class="movie-list">
        <select name="" id="movie">
            <option disabled>Please movie select...</option>
            <option value="20">Movie 1</option>
            <option value="22">Movie 2</option>
            <option value="25">Movie 3</option>
        </select>
    </div>
    <ul class="info">
        <li>
            <div class="seat selected"></div>
            <span>selected</span>
        </li>
        <li>
            <div class="seat reserved"></div>
            <span>reserved</span>
        </li>
        <li>
            <div class="seat"></div>
            <span>empty</span>
        </li>

    </ul>

    <p class="result">
        Calculated amount for <span class="count"> 3 </span> seats: <span class="amount"> 100</span>$
    </p>

    <script src="script.js"></script>
</body>

</html>
